<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: red;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <img src="a2.jpg" alt="Avatar 1">
    <h2>American Dollor</h2>
    <p>Official curreny of United states Of America is Dollor($) </p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="euro2.jpg" alt="Avatar 2">
    <h2>European Euro </h2>
    <p>Official currency of Europe is Euro</p>
  </div>
</div>
     
</body>
</html>
